<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-main">
        <h1 id="round-tag">Round: 0/0</h1>
        <h1 id="finalcondition-tag"></h1>
        <div class="div-names">
            <div class="div-cont-hand">
                <h1>Player</h1>
                <h1 class="hand player-hand" id="player-tag">✊</h1>
            </div>
            <div class="div-cont-hand">
                <h1>CPU</h1>
                <h1 class="hand cpu-hand" id="cpu-tag">✊</h1>
            </div>
        </div>
        <h2 id="points-tag">P = 0</h2>

        <div class="div-container-buttons">
            <button id="rock-btn" onclick="RockChoice();">Rock</button>
            <button id="paper-btn" onclick="PaperChoice();">Paper</button>
            <button id="scissors-btn" onclick="ScissorsChoice();">Scissors</button>
        </div>

        <h3 id="condition-tag"></h3>
    </div>
<div class="div-footer">
    <p> Made by Marco | The Odin Project 2025 | <a href="https://github.com/MarcoFm1" target="_blank" class="insta">GitHub</a> | <a class="insta" href="https://instagram.com/marcofm1__" target="_blank">Instagram</a>
    </p>
</div>
    <script src="script.js"></script>
</body>
</html>
