<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-main">
        <div class="div-names">
            <div class="div-cont-hand">
                <h1>Player</h1>
                <h1 class="hand player-hand" id="player-tag">✊</h1>
            </div>
            <div class="div-cont-hand">
                <h1>CPU</h1>
                <h1 class="hand cpu-hand" id="cpu-tag">✊</h1>
            </div>
        </div>
        <h2 id="points-tag">P = 0</h2>

        <div class="div-container-buttons">
            <button id="rock-btn" onclick="RockChoice(); Round(); CheckCondition()">Rock</button>
            <button id="paper-btn" onclick="PaperChoice(); Round(); CheckCondition()">Paper</button>
            <button id="scissors-btn" onclick="ScissorsChoice(); Round(); CheckCondition()">Scissors</button>
        </div>

        <h3 id="condition-tag"></h3>
        <h1 id="finalcondition-tag">Final: </h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
