<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div-calculator">
        <div class="div-screen">
            <input type="text" class="display-input" placeholder="0">
            <input type="text" class="display-result">
        </div>
        <div class="div-keyboard">
            <button class="operator">AC</button>
            <button class="operator">( )</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>.</button>
            <button class="operator backspace">C</button>
            <button class="operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
